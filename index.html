<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amazon clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="/images/amazon_logo.png" width="100px" alt="">

            <div class="location">
                <img src="/images/location_icon.png" class="location_icon" width="13px" alt="">
                <div>
                    <p>Delivering to Coimbatore 641015</p>
                    <h1>Update location</h1>
                </div>
            </div>
            <div class="nav-search">
                <div class="search-category">
                    <p>All</p>
                    <img src="/images/dropdown_icon.png" width="10px" alt="">
                </div>
                <input type="text" class="search-input" placeholder="search Amazon">
                <img src="/images/search_icon.png" class="search-img" width="25px" alt="">
            </div>
            <div class="country">
                <img src="/images/us_flag.png" class="flag-img" alt="">
                <h4>US</h4>
                <img src="/images/dropdown_icon.png" width="10px" alt="">
            </div>
            <div class="signin">

                <p>Hello,sign in</p>
                <h4>Account & Lists <img src="/images/dropdown_icon.png" width="10px" alt=""></h4>

            </div>
            <div class="products">

                <p>Returns</p>
                <h4>& Orders </h4>

            </div>

            <div class="card">
                <img src="/images/cart_icon.png" class="card-icon" alt="">
                <h5>Cart</h5>
            </div>
        </nav>
        <div class="sub-nav">
            <img src="/images/menu_icon.png" class="subnav-img" width="20px" alt="">
            <h5>All</h5>
            <h5>Fresh</h5>
            <h5>Amazon miniTV</h5>
            <h5>Sell</h5>
            <h5>Best Sellers</h5>
            <h5>Mobiles</h5>
            <h5>Today's Deals</h5>
            <h5>Electronics</h5>
            <h5>Customer Service</h5>
            <h5>New Releases</h5>
            <h5>Prime <img src="/images/dropdown_icon.png" width="8px" alt=""></h5>
            <h5>Home & Kitchen</h5>
            <div class="logo-content">
                <img src="/images/logo-image.jpg" width="25px" class="inside-logo" alt="">
                <h4>Shopping made easy I Download the app</h4>
            </div>
        </div>
    </div>
    <div class="header-img">
        <a href="#" class="pre-btn">&#8249</a>
        <a href="#" class="next-btn">&#8250</a>

        <img src="/images/header1.jpg" class="header-images" alt="">
        <img src="/images/header2.jpg" class="header-images" alt="">
        <img src="/images/header3.jpg" class="header-images" alt="">
        <img src="/images/header4.jpg" class="header-images" alt="">

    </div>
    <div class="inside-img">
        <img src="/images/box1-1.jpg" class="image" width="300px" alt="">
        <img src="/images/box1-2.jpg" class="image" width="300px" alt="">
        <img src="/images/box1-3.jpg" class="image" width="300px" alt="">
        <img src="/images/box1-4.jpg" class="image" width="300px" alt="">
    </div>

    <div class="inside-img1">
        <img src="/images/box2-1.jpg" class="image" width="300px" alt="">
        <img src="/images/box2-2.jpg" class="image" width="300px" alt="">
        <img src="/images/box2-3.jpg" class="image" width="300px" alt="">
        <img src="/images/box2-4.jpg" class="image" width="300px" alt="">
    </div>
    <div>
        <img src="/images/bike-img.png" class="bike-img" alt="">
    </div>


</body>
<script src="script.js"></script>

</html>
